# Multi-stage pre-commit configuration
# See https://pre-commit.com for more information
#
# Installation:
#   uv run pre-commit install         # Install pre-commit hooks
#   uv run pre-commit install --hook-type pre-push  # Install pre-push hooks
#
# Manual run:
#   uv run pre-commit run --all-files # Run on all files

repos:
  # Stage 1: Fast feedback on pre-commit (<30s target)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key  # CRITICAL - prevents credential leaks

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks  # Secret scanning on every commit
        stages: [pre-commit]

  # Python formatting and linting with ruff (using uv-installed version)
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, 'relaxed']

  # Markdown linting (Python-based)
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables

  # Stage 2: Comprehensive checks on pre-push (1-3min acceptable)
  # Python security checks (pre-push) - disabled for test code
  # BDD test files legitimately use assert and subprocess
  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.8.4
  #   hooks:
  #     - id: ruff
  #       args: [--select, S, --fix]  # Security rules
  #       stages: [pre-push]

  # Python type checking (pre-push) - using uv-installed version
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy features/steps/ --ignore-missing-imports --explicit-package-bases
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
