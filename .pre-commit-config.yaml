# Multi-stage pre-commit configuration
# See https://pre-commit.com for more information
#
# Installation:
#   uv run pre-commit install         # Install pre-commit hooks
#   uv run pre-commit install --hook-type pre-push  # Install pre-push hooks
#
# Manual run:
#   uv run pre-commit run --all-files # Run on all files

repos:
  # Stage 1: Fast feedback on pre-commit (<30s target)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key  # CRITICAL - prevents credential leaks

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks  # Secret scanning on every commit
        stages: [pre-commit]

  # Python formatting and linting with ruff (using uv-installed version)
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix
        language: system
        types: [python]

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, 'relaxed']

  # Markdown linting (Python-based)
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm
          - mdformat-tables

  # Stage 2: Comprehensive checks on pre-push (1-3min acceptable)
  # Python security - dependency vulnerability scanning
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit (dependency vulnerability scan)
        entry: uv run pip-audit
        language: system
        pass_filenames: false
        stages: [pre-push]

  # Python type checking (pre-push) - using uv-installed version
  # Note: Configured to warn but not block (like CI)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'uv run mypy features/steps/ --ignore-missing-imports --explicit-package-bases || true'
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-push]
      - id: behave-tests
        name: BDD step definition validation
        entry: bash -c 'output=$(uv run behave features/ --dry-run --no-capture 2>&1); echo "$output"; if echo "$output" | grep -q "AmbiguousStep"; then exit 1; fi'
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: validate-templates
        name: Roundup template validation
        entry: bash -c 'echo "Starting Roundup server for template validation..." && pkill -f "roundup-server" 2>/dev/null; sleep 1 && uv run roundup-server -p 9080 pms=tracker >/dev/null 2>&1 & SERVER_PID=$!; sleep 3 && ./scripts/validate-templates.sh; RESULT=$?; kill $SERVER_PID 2>/dev/null; exit $RESULT'
        language: system
        pass_filenames: false
        stages: [pre-push]
        files: ^tracker/html/.*\.html$
