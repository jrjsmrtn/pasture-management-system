name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: uv sync --no-install-project --dev

    - name: Run ruff check
      run: uv run ruff check .

    - name: Run ruff format check
      run: uv run ruff format --check .

    - name: Run mypy
      run: uv run mypy features/steps/ --ignore-missing-imports --explicit-package-bases || true

    - name: Run pytest
      run: uv run pytest --verbose

    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pytest-coverage
        path: |
          reports/pytest.xml
          reports/coverage.xml
          reports/coverage/
        retention-days: 30

  test:
    name: BDD Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --no-install-project

    - name: Install Playwright browsers
      run: uv run playwright install --with-deps chromium

    - name: Initialize Roundup tracker
      run: |
        # Tracker template already exists with custom schema and initial_data.py
        # Create database and run the initialization (provide password twice for confirmation)
        printf "admin\nadmin\n" | uv run roundup-admin -i tracker initialise

    - name: Verify tracker initialization
      run: |
        # Check that statuses were created correctly
        echo "Checking tracker statuses..."
        uv run roundup-admin -i tracker list status

    - name: Start Roundup server
      run: |
        uv run roundup-server -p 8080 pms=tracker &
        echo $! > roundup.pid
        sleep 5

    - name: Run BDD tests
      run: |
        uv run behave features/issue_tracking/ \
          --junit \
          --junit-directory reports \
          --format=pretty \
          --no-capture

    - name: Stop Roundup server
      if: always()
      run: |
        if [ -f roundup.pid ]; then
          kill $(cat roundup.pid) || true
          rm roundup.pid
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          reports/
          screenshots/
        retention-days: 30

    - name: Upload BDD screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: bdd-screenshots-py${{ matrix.python-version }}
        path: screenshots/
        retention-days: 7

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
