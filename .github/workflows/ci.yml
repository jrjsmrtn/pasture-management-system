name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ruff check
      run: ruff check .

    - name: Run ruff format check
      run: ruff format --check .

    - name: Run mypy
      run: mypy features/steps/ --ignore-missing-imports || true

  test:
    name: BDD Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: playwright install --with-deps chromium

    - name: Initialize Roundup tracker
      run: |
        roundup-admin install -t classic tracker
        roundup-admin -i tracker initialise <<EOF
        admin
        admin
        EOF

    - name: Start Roundup server
      run: |
        roundup-server -p 8080 pms=tracker &
        echo $! > roundup.pid
        sleep 5

    - name: Run BDD tests
      run: |
        behave features/issue_tracking/ \
          --junit \
          --junit-directory test-results \
          --format=pretty \
          --no-capture

    - name: Stop Roundup server
      if: always()
      run: |
        if [ -f roundup.pid ]; then
          kill $(cat roundup.pid) || true
          rm roundup.pid
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test-results/
          screenshots/
        retention-days: 30

    - name: Upload BDD screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: bdd-screenshots-py${{ matrix.python-version }}
        path: screenshots/
        retention-days: 7

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
