# Behave configuration for PMS BDD testing

[behave]
# Output formatting
format = pretty
color = true
show_skipped = false
show_timings = true

# JUnit XML report generation
junit = true
junit_directory = reports

# Logging
logging_level = INFO
logging_format = %(levelname)s: %(message)s

# Stop on first failure (useful for debugging)
# stop = true

# Tags to exclude by default
# tags = -@wip,-@manual

# Paths
paths = features

# Summary output
summary = true
