[behave]
# Output format
format = pretty
show_skipped = false
show_timings = true

# Logging
logging_level = WARNING
logging_format = %(levelname)-8s %(name)s: %(message)s

# Reporter format for CI
junit = true
junit_directory = reports

# Performance optimizations
# Note: Behave 1.3.3 doesn't support parallel execution natively
# Use pytest-bdd or behave-parallel for true parallelization

# Tags
#default_tags = -@wip -@skip
